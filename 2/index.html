<!doctype html>
<html lang="en">
<head>
    <title></title>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'/>
    <link rel='stylesheet' type='text/css' href='style.css'/>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script type='text/javascript' src='script.js'></script>
    <script type='text/javascript'>
        function openInstructions() {
            var w = 450;
            var h = 450;
            var left = (screen.width/2)-(w/2);
            var t = (screen.height/2)-(h/2);
            var newWindow = window.open('instructions.html', 'myWindow', 'width='+w+',height='+h+',left='+left+',top='+t+',toolbar=no,width=450,height=450,resizable=yes,location=no');
        }
    </script>
</head>

<body>
    <div id="container">
        <div class="nav">
            <div class="container">
                <ul class="pull-right">
                    <li><a href="#" onclick="openInstructions(); return false;">Instructions</a></li>
                </ul>
            </div>
        </div>
        <form>
            <img src="search.jpg" style="display: block; margin-left: auto; margin-right: auto"/>
            <div class="form-group" style="width:55%; margin: 0 auto">
                <textarea class="form-control status-box" rows="1" placeholder="Enter your search terms here"></textarea>
            </div>
        </form>
        <div class="line-separator"></div>
        <div class="row">

            <div class="col-xs-4">
                <h2>Search Results</h2>
		        <div id="nav">
                    <table class="navTable" style="width:100%">
                        <tr>
                            <td width="50%"><div id="back"></div></td>
                            <td width="50%"><div id="forward"></div></td>
                        </tr>
                    </table>
                </div>
                <div id="results">

                </div>
            </div>
 
            <div class="col-xs-2">
                <h3>History</h3>
                <div id="history">
                    <ol>


                    </ol>
                </div>
            </div>

            <div class="col-xs-6">
                <h2>Write Descriptions in this Box</h2>
                <iframe id='etherpad-lite' name ='embed_readwrite' width='100%' height=600></iframe>
            </div>
        </div>
    </div>
            
    <button id="submit">Submit Descriptions and Search History</button>

</body>
</html>
